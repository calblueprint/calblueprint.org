en:
  apply:
    nonprofits:
      headline: For Nonprofits
      subtitle: >
        As a partner, Blueprint will work with you to develop technology that turns
        your vision into a reality, completely free of charge.
      cs169_hook: >
        We also partner with UC Berkeley's <a
        href="https://sites.google.com/site/ucbsaas/faq/external-customer"
        target="_blank">Software Engineering</a> class (CS 169). CS 169 operates
        similarly to Blueprint except in the form of a class. You can learn more
        <a href="https://sites.google.com/site/ucbsaas/faq/external-customer"
        target="_blank">here</a>. Applications for CS 169 are currently open.
      applications_closed: >
        Applications for Blueprint are closed for this semester. Sign up to be notified when they reopen!
      services:
        web_application_development: >
          Our platform of choice, web applications leverage the power of the internet to expand reach and
          increase communication.
        mobile_application_development: >
          Mobile applications use the unique capabilities of phones to bring computing to many.
      application_timeline:
        submission: >
          Our written application portal opens. The application is split into two components
          with separate deadlines: the Interest Form and Project Proposal, described in detail below.
          If you have any questions or concerns please email
          <a href="mailto:team@calblueprint.org">team@calblueprint.org</a>.
        first_round: >
          The Interest Form is a short form for us to get to know your organization
          and mission better.
        second_round: >
          The Project Proposal is the second component of our written application that helps
          us understand what you need from Blueprint. You'll have the opportunity to explain
          why Blueprint's development services are important for your organization and provide
          specifics on what you'd like us to build with you.
        phone_screen: >
          A Phone Screen interview will allow you to introduce yourself in a call with our
          project leaders and get some questions answered about who we are and what we do.
          Our applications are reviewed as they are submitted, so your interviews may be
          scheduled before application deadlines.
        interviews: >
          In order to ensure project success, we conduct a final, comprehensive interview with
          you to better understand your project and if it's a fit for Blueprint.
          Check out our <a href="#criteria">decision criteria</a> below!
        final_decisions: >
          If selected to work with Blueprint, your organization will have the opportunity to work with
          us on a project over the course of a year. Once decisions are made, each project leader chooses an
          organization and we begin the journey!
      decision_criteria:
        description: >
          We want to help as many organizations as we possibly can. Unfortunately, we cannot take every
          project because of the large amount of resources each one requires. These are the primary criteria
          we use to determine project fit.
      quote:
        text: >
          Working with Blueprint has been an incredible pleasure. We have used their application to raise
          hundreds of thousands of dollars for Berkeley's teachers.
        reference: "- Berkeley Public Schools Fund"
      timeline:
        spec: Agree upon project's vision and scope out primary features.
        begin: Form team and begin development.
        midterm: Midterm meeting to evaluate progress.
        user_iteration: Pilot app and iterate on user feedback.
        deliver: Deliver the final application!
      faq:
        q1:
          question: How often do project teams and nonprofits meet?
          answer: >
            The client and the project leader meet on a weekly or biweekly basis to ensure the
            projectâ€™s progress. There are project scoping meetings with the project leader
            at the project start, a formal midpoint presentation, and a final presentation where the project
            is delivered.
        q2:
          question: What is the client-team interaction like?
          answer: >
            The team works alongside the client's vision for the organization. We hope that our project has
            significant impact on the organization's efficiency and reach, so the alignment of goals is
            crucial. At our meetings, we discuss updates on project features, check the timeline, and have
            discussion on the progress of the project and the nonprofit itself.
        q3:
          question: How does Blueprint ensure success?
          answer: >
            Our club recruits the brightest and most hard-working students at UC Berkeley, one of the best
            universities in computer science. Through effective leadership and frequent checkins with our
            clients we hope that the combination of talent, dedication, and care will result in a project that
            benefits your organization.
      newsletter: Sign up for our newsletter to get updates about events, our work and applications!

