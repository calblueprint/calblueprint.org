        application_date: Thursday January 26th, 11:59 AM PDT
        application: >
          The application includes 3 short response questions to help us understand your connection to Redprint's mission and values.
          <strong>The application is due on January 26th, 11:59 AM PDT (noon, NOT midnight).</strong>
