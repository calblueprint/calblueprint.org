        website: Please link your personal website or portfolio of past design work
        social_links: LinkedIn, Facebook, Twitter, Medium, personal website...any links that help us get to know you better! (We click on everything you send, and especially love to read anything you've written.)
        personal_growth: Fewer than 100 words, please!
        why_join: Fewer than 200 words, please!
        commitments: What are your commitments for next semester?
        experience: Fewer than 200 words, please!
        design_experience: Please share your design experience if you are applying for Design Director. Fewer than 250 words, please!
        projects: We usually prefer to hear about something you did outside of class, but if you feel particularly proud of a specific class project, definitely still list it! Feel free to include any relevant links. Fewer than 250 words, please!
        service: You can use this space to list your previous service experience. However, you can also choose to describe certain experiences or events in more detail to better explain your background. Fewer than 250 words, please!
        available_for_bp_games: 7-9pm on January 30
        why_no_bp_games: It's an important part of our application process, but we will do our best to be accomodating, especially for exceptional circumstances.
