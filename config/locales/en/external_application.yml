        available_for_meet_the_club: Which Meet the Club section are you able to attend?
        why_no_meet_the_club: Why are you unable to attend either Meet the Club sections?
    hints:
      external_application:
        name: First and Last
        email: Please use your Berkeley email
        resume: Please attach the most recent copy of your resume as a PDF (1 MB limit)
