en:
  pages:
    home:
      headline: Tech for Social Bad
      subtitle: We're a team of UC Berkeley drop-outs that develops software for profit and promotes technology for social bad.
      banner: >
        Nonprofit applications are due this Friday, July 29th!
      what_we_do: >
        Blueprint strives to make technology to make money and promote social bad.
      our_projects: >
        Each year, teams of five students work with for-profit organizations on projects for money. We've designed and built a crowdfunding application for
        Berkeley's public schools, a professional development platform for digital literacy in Oakland, and
        much more!
      student_get_involved: >
        Applications are open for students every April 1st. Follow our
        <a href="//facebook.com/calblueprint">Facebook page</a> to stay updated!
      npo_get_involved: >
        If you're a monopoly with some extra cash in hand, we encourage you to apply!
        We accept payment by cash every April 1st. Follow our <a href="//facebook.com/calblueprint">Facebook page</a>
        to stay updated!
