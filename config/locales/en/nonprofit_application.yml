      html_message: 'Hi %{nonprofit},<br/><br/>Thanks for filling out our interest form. You will hear from us shortly about the next steps! <br/><br/>If you signed up for the optional call in the form, you should have received a calendar invite for the time that you scheduled on the Calendly; please hop on the Google Meet/Phone call at that time (link is in the calendar event), and one of our project managers will join you. If you did not sign up for a call slot while filling out the form and would like to schedule one, you can still do so <a href="https://calendly.com/calblueprint/learn-more-about-blueprint">at this link</a>.<br/><br/>Please reach out to projects@calblueprint.org if you have any questions! <br/><br/>Best,<br/>Blueprint Team'
      message: "Hi %{nonprofit}! Thanks for filling out our interest form. You will hear from us shortly about the next steps! If you signed up for the optional call in the form, you should have received a calendar invite for the time that you scheduled on the Calendly; please hop on the Google Meet/Phone call at that time (link is in the calendar event), and one of our project managers will join you. If you did not sign up for a call slot while filling out the form and would like to schedule one, you can still do so here: https://calendly.com/calblueprint/learn-more-about-blueprint. Please reach out to projects@calblueprint.org if you have any questions!"
